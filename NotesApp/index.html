<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@400;600;">
    <link rel="stylesheet" href="style.css">
    <title>Note App</title>
</head>
<body>

    <div class="newNote">
        <form action="#" id="note" class="modal-content">
          <label for="title">title</label>
          <input type="text" class="title" name="head" required>
          <label for="textarea">Description</label>
          <textarea name="noteContent" cols="20" rows="8" class="textarea" required></textarea>
          <hr class="hr">
          <label for="date">date:</label>
          <input type="text" class="date" name="dateContent" required><br/>
          <button type="submit" id="submit">Add Note</button>
        </form>
    </div>

    <div class="notes">
        <div class="addNote">
            <button id="add">+</button><br>
            Add new note
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
